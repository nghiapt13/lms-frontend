

<!DOCTYPE html>
<html lang="en">
<head>
    <title>FPT Training System</title>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Webestica.com">
    <meta name="description"
          content="Eduport- LMS, Education and Course Theme">

    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/images/FPT.png">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap">

    <!-- Plugins CSS -->
    <link rel="stylesheet" type="text/css"
          href="assets/vendor/font-awesome/css/all.min.css">
    <link rel="stylesheet" type="text/css"
          href="assets/vendor/bootstrap-icons/bootstrap-icons.css">

    <!-- Theme CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

<!-- **************** MAIN CONTENT START **************** -->
<main>
    <section
            class="p-0 d-flex align-items-center position-relative overflow-hidden">

        <div class="container-fluid">
            <div class="row">
                <!-- left -->
                <div class="col-12 col-lg-6 d-md-flex align-items-center justify-content-center bg-primary bg-opacity-10 vh-lg-100" style="background-image: url(assets/images/element/Bia_Sign_in.jpg);background-position:center;background-size:cover">
                    <!-- SVG Image -->
                    <!-- <img src="assets/images/element/Bia_Sign_in.jpg" class="" alt=""> -->
            </div>


                <!-- Right -->
                <div class="col-12 col-lg-6 m-auto">
                    <div class="row">
                        <div class="col-sm-10 col-xl-8 m-auto">
                            <!-- Title -->
                            <span class="d-flex justify-content-center align-items-center">
                                <img class="col-6" src="./assets/images/FPTEdu.png" alt=""></span>

                            <h2 class="fs-3 mt-1">Login into FPT Training System!</h2>
                            <p class="lead mb-4">Nice to see you! Please
                                log in with your account.</p>

                            <!-- Form START -->
                            <form id="loginForm">
                               <!-- Email -->
								<div class="mb-4">
									<label for="email" class="form-label">Email address *</label>
									<div class="input-group input-group-lg">
										<span class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i class="bi bi-envelope-fill"></i></span>
										<input type="email" class="form-control border-0 bg-light rounded-end ps-1" placeholder="E-mail" id="email">
									</div>
								</div>
                                <!-- Password -->
                                <div class="mb-4">
                                    <label for="password"
                                           class="form-label">Password
                                        *</label>
                                    <div
                                            class="input-group input-group-lg">
                                                <span
                                                        class="input-group-text bg-light rounded-start border-0 text-secondary px-3"><i
                                                        class="fas fa-lock"></i></span>
                                        <input type="password"
                                               class="form-control border-0 bg-light rounded-end ps-1"
                                               placeholder="password"
                                               id="password">
                                    </div>
                                    <div id="passwordHelpBlock"
                                         class="form-text">
                                        Your password must be 8
                                        characters at least
                                    </div>
                                </div>
                                <!-- Check box -->
                                <div
                                        class="mb-4 d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input type="checkbox"
                                               class="form-check-input"
                                               id="exampleCheck1">
                                        <label class="form-check-label"
                                               for="exampleCheck1">Remember
                                            me</label>
                                    </div>
                                    <div class="text-primary-hover">
                                        <a href="forgot-password.html"
                                           class="text-secondary">
                                            <u>Forgot password?</u>
                                        </a>
                                    </div>
                                </div>
                                <!-- Button -->
                                <div class="align-items-center mt-0">
                                    <div class="d-grid">
                                        <button onclick="login()"
                                                class="btn btn-primary mb-0"
                                                type="button">Login</button>
                                    </div>
                                </div>
                            </form>
                            <!-- Form END -->
                        </div>

                        <!-- Sign up link -->
                        <div class="mt-4 text-center">
                                        <span>Don't have an account? <a
                                                href="sign-up.html">Sign up here</a></span>
                        </div>
                    </div>
                </div> <!-- Row END -->
            </div>
        </div> 
        <!-- Row END -->
    </div>
    </section>
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"><i
        class="bi bi-arrow-up-short position-absolute top-50 start-50 translate-middle"></i></div>

<!-- Bootstrap JS -->
<script
        src="assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- Template Functions -->
<script src="assets/js/functions.js"></script>

</body>
</html>
